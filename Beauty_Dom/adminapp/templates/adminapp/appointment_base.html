<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием</title>
</head>
<body>
    {% if user.is_authenticated and user.is_superuser %}
    {% if error_message %}
    <ul>
        {% for error in error_message %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="{% url 'appointment_step1' %}">
        <div class="form-header">
            <h1 class="form-title">Запись на прием</h1>
            <div class="steps">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
        </div>
        <div class="form-inside">
            {% csrf_token %}
            {% block form %}
            {% endblock form  %}
        </div>
        <div class="container">
            <div class="row d-flex justify-content-end ">
                <div class="col-2">
                    <a href="{% url 'index' %}" style='text-decoration: none;' class="btn btn-left btn-main">Назад</a>

                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-right btn-main text-white">Далее</button>
                </div>
            </div>
        </div>
    </form>
    {% else %}
    <p class="centered-text">Вы не авторизованы в систему</p>
    {% endif %}
</body>
</html>
