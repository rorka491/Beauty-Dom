{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Готово</button>
</form>

{% if file_obj.exists %}
    <table class="table table-striped table-bordered">
        <tbody>
            {% for obj in file_obj %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.title }}</td>
                    <td>{{ obj.file }}</td>
                    <td><a href="{% url 'delete_video' id=obj.id %}">Удалить</a></td>
                    <td>
                        <video height="240" width="320" controls>
                            <source src="{{ obj.file.url }}" type="video/mp4">
                        </video>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
