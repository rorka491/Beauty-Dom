{% load static %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{%  block extrastyles %} 
<link rel="stylesheet" href="{% static 'mainapp/css/desktop/success.css' %}">
<link rel="stylesheet" href="{% static 'mainapp/css/mobile/success.css' %}"
{% endblock %}


{% block content %}
<div class="content">
    <div class="checkmark-box">
        <div class="checkmark-container">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#B1CDE2;" />
                        <stop offset="100%" style="stop-color:#EFA3B0;" />
                    </linearGradient>
                </defs>
                <path d="M20 6L9 17L4 12" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    {% if source == 'recover_password1' %}
        <div class="message">На адрес {{ request.session.email }} отправлена ссылка для сброса пароля</div>
    {% else %}
        <div class="message">На адрес {{ request.session.email }} отправлена ссылка </div>
    {% endif %}
</div>
{% endblock %}
