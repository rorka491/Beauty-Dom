{% load static %}

{%  block extrastyles %} 
<link rel="stylesheet" href="{% static 'mainapp/css/signup.css' %}">
<link rel="stylesheet" href="{% static 'mainapp/css/mobile/signup.css' %}">
{% endblock %}

<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>


<body>
    <div>
        <div class="divform"> 
            <div class="logo-container">
                <img src="{% static 'mainapp/images/Логотип.png' %}" alt="Beauty_Dom">
            </div>
            <h2>Восстановить пароль</h2>
            <form method="post" action="{% url 'recover_password2' code %}">
                {% csrf_token %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} 
                {{ form.password1 }}
                {{ form.password2 }}
                <button type="submit">Принять</button>
            </form>
        </div>
    </div>
</body>
