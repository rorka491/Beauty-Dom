<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с таблицей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr {
            cursor: pointer;
        }
        .selected {
            background-color: #b1cde2 !important;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Выберите пользователей</h2>
    <form method="post" action="/submit">
        <input type="hidden" name="selected_users" id="selected_users">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Выбор</th>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="toggleRow(this, 1)">
                        <td><input type="checkbox" name="user" value="1"></td>
                        <td>1</td>
                        <td>Иван</td>
                        <td>ivan@example.com</td>
                    </tr>
                    <tr onclick="toggleRow(this, 2)">
                        <td><input type="checkbox" name="user" value="2"></td>
                        <td>2</td>
                        <td>Мария</td>
                        <td>maria@example.com</td>
                    </tr>
                    <tr onclick="toggleRow(this, 3)">
                        <td><input type="checkbox" name="user" value="3"></td>
                        <td>3</td>
                        <td>Алексей</td>
                        <td>alex@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script>
    function toggleRow(row, id) {
        let checkbox = row.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
        row.classList.toggle('selected', checkbox.checked);

        let selectedUsers = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                 .map(cb => cb.value);
        document.getElementById('selected_users').value = selectedUsers.join(',');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
