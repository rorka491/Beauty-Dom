<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь с доступными датами</title>
    <!-- Подключаем flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Выберите дату</h1>

    <!-- Поле для выбора даты -->
    <input type="text" id="datepicker" placeholder="Выберите дату">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Прямо в коде вставляем доступные даты
        const availableDates = [
            '2025-01-13', '2025-01-15', '2025-01-20', '2025-01-21', '2025-01-22',
            '2025-01-23', '2025-01-24', '2025-01-27', '2025-01-28', '2025-01-29',
            '2025-01-30', '2025-01-31', '2025-02-03', '2025-02-04', '2025-02-05'
        ];

        flatpickr("#datepicker", {
            enable: availableDates, // Доступные даты
            onDayCreate: (dObj, dStr, fp, dayElem) => {
                const date = dayElem.dateObj.toISOString().split('T')[0];
                if (availableDates.includes(date)) {
                    dayElem.style.backgroundColor = "lightgreen"; // Доступные
                }
            }
        });
    </script>
</body>
</html>
