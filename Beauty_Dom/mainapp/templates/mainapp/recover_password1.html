{% load static %}

{%  block extrastyles %} 
<link rel="stylesheet" href="{% static 'mainapp/css/desktop/signup.css' %}" media="screen and (min-width: 769px)">
<link rel="stylesheet" href="{% static 'mainapp/css/mobile/signup.css' %}" media="screen and (max-width: 768px)">
{% endblock %}


<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>


<body>
    <div>
        <div class="divform"> 
            <div class="logo-container">
                <img src="{% static 'mainapp/images/Логотип.png' %}" alt="Beauty_Dom">
            </div>
            <h2>Восстановить пароль</h2>
            <form method="post" action="{% url 'recover_password1' %}">
                {% csrf_token %}
                {{ message }}
                {{ form.email }}
                <button type="submit">Принять</button>
            </form>
        </div>
    </div>
</body>
